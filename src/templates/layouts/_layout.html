{% import "partials/_mixins.html" as mixins %}
<!doctype html>
<html lang="uk">
  <head>
    <meta charset="utf-8"/>
    <title>{% if title %}{{ title }}{% else %}Template{% endif %}</title>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="theme-color" content="#fff"/>
    <meta name="format-detection" content="telephone=no"/>
    <link href="https://fonts.googleapis.com/css?family=Lora:400,400i,700,700i|Ubuntu:300,400,700" rel="stylesheet">
    <link rel="stylesheet" media="all" href="css/app.css"/>
    {# {% include "../partials/_media-tags.html" %} #}
  </head>
  <body>
    <!-- BEGIN header -->
    {% include "partials/_header.html" %}
    <!-- END header -->

    <!-- BEGIN content -->
    {% block content %}{% endblock %}
    <!-- END content -->

    <!-- BEGIN footer -->
    {% include "partials/_footer.html" %}
    <!-- END footer -->

    <!-- BEGIN popups -->
    {% include "partials/_popup.html" %}
    <!-- END popups -->

    <!-- BEGIN scripts -->
    <script src="js/app.js"></script>
    <!-- END scripts -->

  </body>
</html>
